<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charly & Margaux - Notre Histoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Playfair+Display:wght@400;700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #FEC84E;
            --accent: #C94C7C;
            --bg-light: #FFF5F7;
            --bg-cream: #FFFBF0;
            --text-dark: #2D1B2E;
            --heart-red: #FF4757;
            --sky-blue: #A8D8FF;
            --grass-green: #B8E994;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-cream) 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Floating hearts animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s ease-in infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Header */
        header {
            position: relative;
            z-index: 100;
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(180deg, rgba(255,107,157,0.1) 0%, transparent 100%);
        }
        
        .title-wrapper {
            position: relative;
            display: inline-block;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            color: var(--primary);
            text-shadow: 3px 3px 0px var(--secondary);
            letter-spacing: -2px;
            animation: title-bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        h1:hover {
            transform: scale(1.05) rotate(-2deg);
        }
        
        @keyframes title-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .subtitle {
            font-family: 'Caveat', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--accent);
            margin-top: 10px;
            animation: fade-in 1s ease-in 0.5s both;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }
        
        /* Memory grid */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        
        /* Memory card */
        .memory-card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 10px 40px rgba(0,0,0,0.1),
                0 0 0 3px var(--primary);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            animation: card-appear 0.6s ease-out both;
        }
        
        .memory-card:nth-child(1) { animation-delay: 0.1s; }
        .memory-card:nth-child(2) { animation-delay: 0.2s; }
        .memory-card:nth-child(3) { animation-delay: 0.3s; }
        .memory-card:nth-child(4) { animation-delay: 0.4s; }
        .memory-card:nth-child(5) { animation-delay: 0.5s; }
        .memory-card:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        .memory-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--sky-blue));
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            background-size: 300% 300%;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .memory-card:hover::before {
            opacity: 1;
        }
        
        .memory-card:hover {
            transform: translateY(-15px) rotateZ(2deg) scale(1.02);
            box-shadow: 
                0 25px 60px rgba(255,107,157,0.3),
                0 0 0 5px var(--primary);
        }
        
        /* Memory number badge */
        .memory-number {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: spin-badge 4s linear infinite;
            z-index: 10;
        }
        
        @keyframes spin-badge {
            0%, 90%, 100% { transform: rotate(0deg) scale(1); }
            95% { transform: rotate(360deg) scale(1.1); }
        }
        
        /* Photo container */
        .photo-container {
            width: 100%;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            border: 4px solid var(--bg-cream);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--sky-blue) 0%, var(--grass-green) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }
        
        .photo-placeholder::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            transform: translate(-50%, -50%) rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translate(-50%, -50%) rotate(45deg) translateX(-100%); }
            50% { transform: translate(-50%, -50%) rotate(45deg) translateX(100%); }
        }
        
        .photo-upload {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .memory-card:hover .photo-upload {
            transform: scale(1.1) rotate(2deg);
        }
        
        /* Note section */
        .note-section {
            position: relative;
        }
        
        .note-label {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .note-text {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-dark);
            background: var(--bg-cream);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--primary);
            min-height: 80px;
            font-style: italic;
            position: relative;
        }
        
        .note-text::before {
            content: '"';
            font-size: 3rem;
            position: absolute;
            top: -10px;
            left: 10px;
            color: var(--primary);
            opacity: 0.3;
            font-family: 'Playfair Display', serif;
        }
        
        /* Interactive elements */
        .edit-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,157,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .edit-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255,107,157,0.5);
        }
        
        .edit-button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 27, 46, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: modal-fade-in 0.3s ease;
        }
        
        @keyframes modal-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modal-slide-up 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }
        
        @keyframes modal-slide-up {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: var(--accent);
            transform: rotate(90deg) scale(1.1);
        }
        
        .modal h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid var(--bg-light);
            border-radius: 15px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-group input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            display: inline-block;
            background: var(--secondary);
            color: var(--text-dark);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .file-upload-label:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        .save-button {
            background: linear-gradient(135deg, var(--grass-green) 0%, var(--sky-blue) 100%);
            color: var(--text-dark);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        
        /* Add memory button */
        .add-memory-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--heart-red) 0%, var(--primary) 100%);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(255,71,87,0.4);
            transition: all 0.3s ease;
            z-index: 100;
            animation: pulse-btn 2s ease-in-out infinite;
        }
        
        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .add-memory-btn:hover {
            transform: scale(1.2) rotate(90deg);
            box-shadow: 0 12px 40px rgba(255,71,87,0.6);
        }
        
        /* Reset button */
        .reset-btn {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            border: 3px solid var(--primary);
            color: var(--primary);
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
            opacity: 0.6;
        }
        
        .reset-btn:hover {
            opacity: 1;
            transform: scale(1.1) rotate(180deg);
            background: var(--primary);
            color: white;
        }
        
        /* Debug panel */
        .debug-panel {
            position: fixed;
            bottom: 120px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            display: none;
            z-index: 1000;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-panel.active {
            display: block;
        }
        
        .debug-panel h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .debug-panel button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Easter eggs */
        .secret-sticker {
            position: absolute;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }
        
        .secret-sticker:hover {
            transform: scale(1.5) rotate(20deg);
        }
        
        .secret-sticker-1 { top: 150px; left: 5%; animation-delay: 0s; }
        .secret-sticker-2 { top: 300px; right: 8%; animation-delay: 1s; }
        .secret-sticker-3 { bottom: 200px; left: 10%; animation-delay: 0.5s; }
        .secret-sticker-4 { top: 450px; right: 15%; animation-delay: 1.5s; }
        
        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 999;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Love message */
        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            color: var(--heart-red);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            animation: love-appear 2s ease-in-out;
        }
        
        @keyframes love-appear {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1.5rem; }
            .memory-grid { grid-template-columns: 1fr; gap: 30px; }
            .add-memory-btn { bottom: 20px; right: 20px; width: 60px; height: 60px; }
            .reset-btn { bottom: 20px; left: 20px; width: 45px; height: 45px; font-size: 1.1rem; }
            .secret-sticker { display: none; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--accent) 0%, var(--primary) 100%);
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Secret stickers (Easter eggs) -->
    <div class="secret-sticker secret-sticker-1" onclick="triggerSurprise(1)">üåü</div>
    <div class="secret-sticker secret-sticker-2" onclick="triggerSurprise(2)">üíï</div>
    <div class="secret-sticker secret-sticker-3" onclick="triggerSurprise(3)">üé®</div>
    <div class="secret-sticker secret-sticker-4" onclick="triggerSurprise(4)">‚ú®</div>
    
    <!-- Header -->
    <header>
        <div class="title-wrapper">
            <h1 onclick="celebrateTitle()">Charly & Margaux</h1>
        </div>
        <p class="subtitle">Notre histoire en images et en mots ‚ù§Ô∏è</p>
    </header>
    
    <!-- Main container -->
    <div class="container">
        <div class="memory-grid" id="memoryGrid">
            <!-- Memory cards will be added here -->
        </div>
    </div>
    
    <!-- Add memory button -->
    <button class="add-memory-btn" onclick="openAddModal()" title="Ajouter un souvenir">+</button>
    
    <!-- Reset button (hidden by default) -->
    <button class="reset-btn" onclick="resetMemories()" title="R√©initialiser tous les souvenirs">üîÑ</button>
    
    <!-- Debug panel (toggle with Ctrl+D) -->
    <div class="debug-panel" id="debugPanel">
        <h3>üîß Debug Info</h3>
        <div id="debugInfo"></div>
        <button onclick="toggleDebug()" style="margin-top: 10px;">Fermer</button>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <h2>‚ú® √âditer ce souvenir</h2>
            <form id="editForm">
                <div class="form-group">
                    <label>üìù Ta petite note</label>
                    <textarea id="editNote" placeholder="√âcris ici ton message d'amour..."></textarea>
                </div>
                <div class="form-group">
                    <label>üì∏ Ajouter une photo</label>
                    <input type="file" id="editPhoto" accept="image/*">
                    <label for="editPhoto" class="file-upload-label">Choisir une photo</label>
                    <div id="fileName" style="margin-top: 10px; color: var(--accent); font-style: italic;"></div>
                </div>
                <button type="submit" class="save-button">üíæ Sauvegarder</button>
            </form>
        </div>
    </div>
    
    <script>
        let memories = [];
        let currentEditIndex = -1;
        let clickCount = 0;
        
        // Initialize with 6 empty memory cards
        function initializeMemories() {
            console.log('üîÑ Initialisation...');
            
            // Try to load from localStorage
            try {
                const saved = localStorage.getItem('charlyMargauxMemories');
                console.log('üì¶ Donn√©es localStorage:', saved ? 'Trouv√©es' : 'Aucune');
                
                if (saved) {
                    memories = JSON.parse(saved);
                    console.log('‚úÖ Charg√©:', memories.length, 'souvenirs');
                } else {
                    // Create default memories
                    console.log('üÜï Cr√©ation des souvenirs par d√©faut');
                    for (let i = 0; i < 6; i++) {
                        memories.push({
                            note: `Clique sur "Modifier" pour ajouter ton souvenir sp√©cial ici ! üíñ`,
                            photo: null
                        });
                    }
                    saveMemories();
                }
            } catch (e) {
                console.error('‚ùå Erreur de chargement:', e);
                // Create default memories on error
                memories = [];
                for (let i = 0; i < 6; i++) {
                    memories.push({
                        note: `Clique sur "Modifier" pour ajouter ton souvenir sp√©cial ici ! üíñ`,
                        photo: null
                    });
                }
            }
            
            renderMemories();
            startFloatingHearts();
            
            // Test localStorage functionality
            testLocalStorage();
        }
        
        // Test if localStorage is working
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                const test = localStorage.getItem('test');
                localStorage.removeItem('test');
                if (test === 'test') {
                    console.log('‚úÖ localStorage fonctionne correctement');
                } else {
                    console.warn('‚ö†Ô∏è localStorage ne fonctionne pas correctement');
                }
            } catch (e) {
                console.error('‚ùå localStorage non disponible:', e);
                alert('‚ö†Ô∏è Attention: Les modifications ne seront pas sauvegard√©es. V√©rifie que les cookies/stockage local sont activ√©s dans ton navigateur.');
            }
        }
        
        // Save memories to localStorage
        function saveMemories() {
            try {
                const dataToSave = JSON.stringify(memories);
                localStorage.setItem('charlyMargauxMemories', dataToSave);
                console.log('‚úÖ Souvenirs sauvegard√©s:', memories.length, '√©l√©ments');
                return true;
            } catch (e) {
                console.error('‚ùå Erreur de sauvegarde:', e);
                alert('Erreur: Impossible de sauvegarder (la photo est peut-√™tre trop grande)');
                return false;
            }
        }
        
        // Render memory cards
        function renderMemories() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            
            memories.forEach((memory, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `
                    <div class="memory-number">${index + 1}</div>
                    <div class="photo-container">
                        ${memory.photo 
                            ? `<img src="${memory.photo}" class="photo-upload" alt="Souvenir ${index + 1}">` 
                            : `<div class="photo-placeholder">üì∑</div>`
                        }
                    </div>
                    <div class="note-section">
                        <div class="note-label">üíå Notre moment</div>
                        <div class="note-text">${memory.note}</div>
                    </div>
                    <button class="edit-button" onclick="openEditModal(${index})">‚úèÔ∏è Modifier</button>
                `;
                grid.appendChild(card);
            });
        }
        
        // Open edit modal
        function openEditModal(index) {
            currentEditIndex = index;
            document.getElementById('editNote').value = memories[index].note;
            document.getElementById('editModal').classList.add('active');
            document.getElementById('fileName').textContent = '';
        }
        
        // Open add modal (adds new memory)
        function openAddModal() {
            memories.push({
                note: 'Notre nouveau souvenir...',
                photo: null
            });
            saveMemories(); // Save to localStorage
            openEditModal(memories.length - 1);
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditIndex = -1;
        }
        
        // Handle file selection
        document.getElementById('editPhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `‚úÖ ${file.name}`;
            }
        });
        
        // Handle form submission
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const note = document.getElementById('editNote').value;
            const photoFile = document.getElementById('editPhoto').files[0];
            
            if (currentEditIndex !== -1) {
                memories[currentEditIndex].note = note || memories[currentEditIndex].note;
                
                if (photoFile) {
                    // Compress image before saving
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            // Create canvas to resize image
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            
                            // Resize if too large (max 1200px)
                            const maxSize = 1200;
                            if (width > maxSize || height > maxSize) {
                                if (width > height) {
                                    height = (height / width) * maxSize;
                                    width = maxSize;
                                } else {
                                    width = (width / height) * maxSize;
                                    height = maxSize;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Convert to base64 with compression
                            const compressedPhoto = canvas.toDataURL('image/jpeg', 0.8);
                            
                            console.log('üì∏ Photo compress√©e:', Math.round(compressedPhoto.length / 1024), 'KB');
                            
                            memories[currentEditIndex].photo = compressedPhoto;
                            
                            if (saveMemories()) {
                                renderMemories();
                                closeModal();
                                celebrateEdit();
                            }
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(photoFile);
                } else {
                    if (saveMemories()) {
                        renderMemories();
                        closeModal();
                        celebrateEdit();
                    }
                }
            }
        });
        
        // Celebrate edit with confetti
        function celebrateEdit() {
            createConfetti();
            showLoveMessage('Souvenir enregistr√© ! üíñ');
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#FF6B9D', '#FEC84E', '#C94C7C', '#A8D8FF', '#B8E994', '#FF4757'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        // Show love message
        function showLoveMessage(text) {
            const message = document.createElement('div');
            message.className = 'love-message';
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => message.remove(), 2000);
        }
        
        // Floating hearts
        function startFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 3000);
        }
        
        // Title celebration
        function celebrateTitle() {
            clickCount++;
            if (clickCount === 3) {
                createConfetti();
                showLoveMessage('Je t\'aime Charly ! üíï‚ú®');
                clickCount = 0;
            }
        }
        
        // Surprise triggers
        function triggerSurprise(num) {
            const messages = [
                'Tu as trouv√© une √©toile ! ‚≠ê',
                'Un bisou pour toi ! üíã',
                'Cr√©atif et merveilleux ! üé®',
                'Magie de l\'amour ! ‚ú®'
            ];
            createConfetti();
            showLoveMessage(messages[num - 1]);
        }
        
        // Reset all memories
        function resetMemories() {
            if (confirm('Es-tu s√ªr(e) de vouloir r√©initialiser tous les souvenirs ? Cette action est irr√©versible ! üíî')) {
                localStorage.removeItem('charlyMargauxMemories');
                memories = [];
                for (let i = 0; i < 6; i++) {
                    memories.push({
                        note: `Clique sur "Modifier" pour ajouter ton souvenir sp√©cial ici ! üíñ`,
                        photo: null
                    });
                }
                saveMemories();
                renderMemories();
                showLoveMessage('Souvenirs r√©initialis√©s ! üîÑ');
            }
        }
        
        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Debug panel toggle (Ctrl+D)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDebug();
            }
        });
        
        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('active');
            
            if (panel.classList.contains('active')) {
                updateDebugInfo();
            }
        }
        
        function updateDebugInfo() {
            const info = document.getElementById('debugInfo');
            const saved = localStorage.getItem('charlyMargauxMemories');
            const size = saved ? Math.round(saved.length / 1024) : 0;
            
            info.innerHTML = `
                <p><strong>Souvenirs en m√©moire:</strong> ${memories.length}</p>
                <p><strong>localStorage disponible:</strong> ${typeof(Storage) !== "undefined" ? 'Oui ‚úÖ' : 'Non ‚ùå'}</p>
                <p><strong>Taille des donn√©es:</strong> ${size} KB</p>
                <p><strong>Photos avec images:</strong> ${memories.filter(m => m.photo).length}</p>
                <p><strong>Navigateur:</strong> ${navigator.userAgent.split(' ').slice(-2).join(' ')}</p>
                <p style="font-size: 0.75rem; color: #666; margin-top: 10px;">Appuie sur Ctrl+D pour fermer</p>
            `;
        }
        
        // Initialize on load
        initializeMemories();
    </script>
</body>
